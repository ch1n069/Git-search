<div class="container">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <h3>Github search</h3>

                </div>
                <div class="card-body">
                    <form action="">
                        <div class="form-group">
                            <input [(ngModel)]="userQuery" name="user" size="40" type="search" class="form-control" placeholder="github-user" ngModel>
                        </div>
                        <div>
                            <input type="submit" value="search" class="btn btn-secondary btn-sm">
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
